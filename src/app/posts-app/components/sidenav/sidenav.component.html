<mat-nav-list class="sidenav">
    <a mat-list-item *ngFor="let page of menuPages" [routerLink]="page.route" (click)="sidenav?.toggle()"> 
        <mat-icon>{{page.icon}}</mat-icon>
        {{page.name}} 
    </a>
    <a mat-list-item (click)="sidenav?.toggle()" mat-list-item>
        <mat-icon>close</mat-icon>
        Close
    </a>
</mat-nav-list>
